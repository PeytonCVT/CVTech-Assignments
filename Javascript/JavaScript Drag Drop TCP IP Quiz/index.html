<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TCP Quiz</h1>
<div class="question">
    <p>Match the port name with its corrosponding port number.</p>
    <div class="drag-container">
        <div class="draggable" draggable="true" data-correct="FTP">
            <img src="Images/FTP.png" alt="FTP">
        </div>
        <div class="draggable" draggable="true" data-correct="SSH">
            <img src="Images/SSH.png" alt="SSH">
        </div>
        <div class="draggable" draggable="true" data-correct="DNS">
            <img src="Images/DNS.png" alt="DNS">
        </div>
        <div class="draggable" draggable="true" data-correct="HTTP">
            <img src="Images/HTTP.png" alt="HTTP">
        </div>
        <div class="draggable" draggable="true" data-correct="HTTPS">
            <img src="Images/HTTPS.png" alt="HTTPS">
        </div>
        <div class="draggable" draggable="true" data-correct="FTPS">
            <img src="Images/FTPS.png" alt="FTPS">
        </div>
        <div class="draggable" draggable="true" data-correct="SMTP">
            <img src="Images/SMTP.png" alt="SMTP">
        </div>
        <div class="draggable" draggable="true" data-correct="IMAP">
            <img src="Images/IMAP.png" alt="IMAP">
        </div>
        <div class="draggable" draggable="true" data-correct="POP3">
            <img src="Images/POP3.png" alt="POP3">
        </div>
        <div class="draggable" draggable="true" data-correct="TELNET">
            <img src="Images/TELNET.png" alt="TELNET">
        </div>
    </div>
</div>
    <div class="drop-container">
        <div class="drop-target" data-correct="FTP">
            20/21
        </div>
        <div class="drop-target" data-correct="SSH">
            22
        </div>
        <div class="drop-target" data-correct="DNS">
            53
        </div>
        <div class="drop-target" data-correct="HTTP">
            80
        </div>
        <div class="drop-target" data-correct="HTTPS">
            443
        </div>
        <div class="drop-target" data-correct="FTPS">
            990/989
        </div>
        <div class="drop-target" data-correct="SMTP">
            25
        </div>
        <div class="drop-target" data-correct="IMAP">
            143
        </div>
        <div class="drop-target" data-correct="POP3">
            110
        </div>
        <div class="drop-target" data-correct="TELNET">
            23
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
